plugins {
    id 'java'
}

group 'org.calypsonet.certification'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    /* Keyple dependencies */
    implementation group: 'org.eclipse.keyple', name: 'keyple-java-core', version: '1.0.0'
    implementation group: 'org.eclipse.keyple', name: 'keyple-java-plugin-pcsc', version: '1.0.0'
    implementation group: 'org.eclipse.keyple', name: 'keyple-java-plugin-stub', version: '1.0.0'

    implementation "org.slf4j:slf4j-simple:1.7.25"
    implementation "org.slf4j:slf4j-ext:1.7.25"
}
